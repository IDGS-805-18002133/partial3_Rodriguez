<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/output.css" rel="stylesheet">
    <title>Flowbite Flask</title>
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="p-4 mb-4 text-sm text-white bg-red-500 rounded-lg">
        {% for category, message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-white text-center">Iniciar Sesión</h2>
        <form method="POST">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Correo Electrónico</label>
                <input type="email" id="email" name="email"
                    class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="nombre@ejemplo.com" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password"
                    class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required />
            </div>
            <div class="flex items-center justify-between mb-5">
                <label class="flex items-center text-sm text-gray-300">
                    <input id="remember" type="checkbox"
                        class="w-4 h-4 text-blue-500 bg-gray-700 border-gray-600 rounded">
                    <span class="ml-2">Recuérdame</span>
                </label>
                <a href="#" class="text-blue-400 text-sm hover:underline">Olvidé mi contraseña</a>
            </div>
            <button type="submit"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Iniciar Sesión
            </button>
        </form>
    </div>
</body>

</html>
